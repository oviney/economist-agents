name: Quality Gates CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ruff format check
        run: ruff format --check .

      - name: Run ruff linter
        run: ruff check .

      - name: Run mypy type checker
        continue-on-error: true
        run: |
          echo "::warning::Mypy has 159 known errors - advisory only until comprehensive type annotation project (P1)"
          mypy scripts/

      - name: Upload quality check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-checks
          path: |
            .ruff_cache/
            .mypy_cache/

  tests:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      # Cache ChromaDB for tests that use Style Memory RAG
      - name: Cache ChromaDB Vector Store
        uses: actions/cache@v4
        with:
          path: .chromadb
          key: chromadb-v1-${{ hashFiles('archived/**/*.md', 'src/tools/style_memory_tool.py') }}
          restore-keys: |
            chromadb-v1-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=scripts \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=35
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload coverage reports
        if: matrix.python-version == '3.11'
        continue-on-error: true
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run security scan
        run: |
          bandit -r scripts/ \
            -f json \
            -o bandit-report.json \
            --severity-level medium

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan
          path: bandit-report.json
