name: Content Generation Pipeline

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Article topic (leave empty to use editorial board winner)'
        required: false
        type: string
      run_scout:
        description: 'Run topic scout first'
        required: false
        type: boolean
        default: false
      run_board:
        description: 'Run editorial board voting'
        required: false
        type: boolean
        default: false
      interactive:
        description: 'Enable interactive approval gates'
        required: false
        type: boolean
        default: false

  schedule:
    # Run topic scout every Monday at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  scout-topics:
    runs-on: ubuntu-latest
    if: github.event.inputs.run_scout == 'true' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Topic Scout
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/topic_scout.py

      - name: Upload topics
        uses: actions/upload-artifact@v4
        with:
          name: content-queue
          path: content_queue.json

  editorial-board:
    runs-on: ubuntu-latest
    needs: scout-topics
    if: github.event.inputs.run_board == 'true' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download topics
        uses: actions/download-artifact@v4
        with:
          name: content-queue

      - name: Run Editorial Board
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/editorial_board.py

      - name: Upload board decision
        uses: actions/upload-artifact@v4
        with:
          name: board-decision
          path: |
            board_decision.json
            board_report.md

  generate-article:
    runs-on: ubuntu-latest
    needs: [scout-topics, editorial-board]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download board decision (if exists)
        uses: actions/download-artifact@v4
        with:
          name: board-decision
        continue-on-error: true

      - name: Generate Article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TOPIC: ${{ github.event.inputs.topic }}
          OUTPUT_DIR: output
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ "${{ github.event.inputs.interactive }}" == "true" ]; then
            python scripts/economist_agent.py --interactive
          else
            python scripts/economist_agent.py
          fi

      - name: Upload generated content (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: generated-article
          path: |
            output/*.md
            output/charts/*.png
            output/governance/**/*

      # OPTION 1: Push to blog repo (if BLOG_REPO_TOKEN is configured)
      - name: Push to Blog Repository
        if: vars.BLOG_REPO_OWNER && vars.BLOG_REPO_NAME
        env:
          BLOG_TOKEN: ${{ secrets.BLOG_REPO_TOKEN }}
          BLOG_OWNER: ${{ vars.BLOG_REPO_OWNER }}
          BLOG_REPO: ${{ vars.BLOG_REPO_NAME }}
          GH_TOKEN: ${{ secrets.BLOG_REPO_TOKEN }}
        run: |
          # Configure git
          git config --global user.name "Economist Agent Bot"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone blog repo
          git clone https://x-access-token:${BLOG_TOKEN}@github.com/${BLOG_OWNER}/${BLOG_REPO}.git blog-repo
          cd blog-repo

          # Create branch for new content
          BRANCH="content/article-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH

          # Copy generated files
          mkdir -p _posts assets/charts
          cp ../output/*.md _posts/ 2>/dev/null || true
          cp ../output/charts/*.png assets/charts/ 2>/dev/null || true
          cp ../output/images/*.png assets/charts/ 2>/dev/null || true

          # Commit and push
          git add _posts/*.md assets/charts/*.png
          git commit -m "content: Add generated article from economist-agents" || exit 0
          git push origin $BRANCH

          # Create PR in blog repo
          gh pr create \
            --repo ${BLOG_OWNER}/${BLOG_REPO} \
            --title "üìù New Article: $(date +%Y-%m-%d)" \
            --body "Automated article generated by economist-agents pipeline.<br><br>**Review checklist:**<br>- [ ] Article quality<br>- [ ] Chart rendering<br>- [ ] YAML front matter<br>- [ ] British spelling<br><br>**Generated:** $(date)" \
            --head $BRANCH

      # OPTION 2: Create PR in this repo (fallback if no blog repo configured)
      - name: Create Pull Request (economist-agents repo)
        if: ${{ !vars.BLOG_REPO_OWNER }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'content: Add generated article'
          branch: content/generated-${{ github.run_number }}
          title: 'üìù New Article: Generated Content'
          body: |
            ## Generated Content

            Automated article generation completed.

            **Quality Check:**
            - Review article in `output/` directory
            - Check charts in `output/charts/`
            - Review governance logs if available

            **Next Steps:**
            - Review content quality
            - Approve and merge to publish
            - Or request regeneration with different topic

            ---
            üí° **Tip:** Configure BLOG_REPO_TOKEN to push directly to your blog repo!
