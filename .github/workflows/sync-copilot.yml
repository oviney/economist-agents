name: Sync Copilot Context

on:
  push:
    paths:
      - 'skills/defect_tracker.json'
      - 'skills/blog_qa_skills.json'
      - 'docs/ARCHITECTURE_PATTERNS.md'
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  sync-patterns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          
      - name: Create venv and install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt
          
      - name: Sync Patterns to Copilot Instructions
        run: |
          source .venv/bin/activate
          python scripts/sync_copilot_context.py
          
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code .github/copilot-instructions.md || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/copilot-instructions.md
          git commit -m "chore: Auto-sync learned patterns to Copilot context [skip ci]"
          git push
