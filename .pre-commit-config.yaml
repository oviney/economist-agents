# Pre-commit hooks for economist-agents
# Install: pre-commit install --install-hooks
# Run manually: pre-commit run --all-files

repos:
  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Format code (auto-fixes)
      - id: ruff-format
        name: ruff format
        description: Format Python code with ruff

      # Lint code (check only, no auto-fix)
      - id: ruff
        name: ruff check
        description: Lint Python code with ruff (check only)
        args: []

  # Mypy - Static type checking (temporarily non-blocking)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        name: mypy type check
        description: Static type checking with mypy (non-blocking)
        files: ^scripts/
        args: [--config-file=mypy.ini, --no-error-summary]
        additional_dependencies:
          - types-PyYAML
          - types-requests
        verbose: true
        # Temporarily non-blocking - 498 type errors to be fixed in separate PR
        stages: [manual]

  # Pytest - Run test suite on push (not commit for speed)
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        description: Run test suite with pytest (pre-push only)
        entry: .venv/bin/pytest
        args: [tests/, -v, --tb=short]
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]  # Only run on git push, not git commit

      # Badge validation - Prevent stale badges (BUG-023)
      - id: badge-validation
        name: validate README badges
        description: Ensure badges match live data (prevents BUG-023)
        entry: bash -c 'python3 scripts/validate_badges.py || true'
        language: system
        pass_filenames: false
        files: ^(README\.md|quality_score\.json|skills/sprint_tracker\.json|.*_badge\.json)$
        always_run: false

  # Basic file checks (check-only, no auto-fix)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        name: check yaml
        description: Validate YAML files

      - id: check-json
        name: check json
        description: Validate JSON files
        exclude: ^tests/fixtures/

      - id: check-added-large-files
        name: check for large files
        description: Prevent large files from being committed
        args: [--maxkb=1000]

      - id: check-merge-conflict
        name: check for merge conflicts
        description: Check for merge conflict markers

  # Pre-push hook for coverage check (temporarily manual while building up coverage)
  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest with coverage
        description: Run tests with coverage check (>40%)
        entry: pytest
        args:
          - tests/
          - --cov=scripts
          - --cov-report=term-missing
          - --cov-fail-under=40
          - -v
        language: system
        pass_filenames: false
        always_run: true
        # Temporarily manual - current coverage 51.92%, target 80%
        stages: [manual]
